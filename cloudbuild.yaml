# Cloud Build configuration for ClauseCodeAI
# Uses Artifact Registry instead of Container Registry
steps:
  # Build and push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/tmm-apps/clausecodeai:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/tmm-apps/clausecodeai:latest'
      - '.'
  
  # Push the container images to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'us-central1-docker.pkg.dev/$PROJECT_ID/tmm-apps/clausecodeai']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'clausecodeai'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/tmm-apps/clausecodeai:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--update-secrets'
      - 'OPENAI_API_KEY=OPENAI_API_KEY:latest'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/tmm-apps/clausecodeai:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/tmm-apps/clausecodeai:latest'

options:
  logging: CLOUD_LOGGING_ONLY
